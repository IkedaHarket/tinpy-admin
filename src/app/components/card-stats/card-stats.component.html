<!-- <div class="col-lg-3 col-md-6 col-sm-6"> -->
    <div class="card card-stats">
        <div class="card-header {{cardInfo.color}} card-header-icon">
            <div class="card-icon">
                <i class="material-icons">{{cardInfo.icon}}</i>
            </div>
            <p class="card-category">{{cardInfo.title}}</p>
            <h3 class="card-title">{{cardInfo.value}}
                <small>{{cardInfo.prefix}}</small>
            </h3>
        </div>
        <div class="card-footer">
            <div class="stats">
                <i class="material-icons">{{cardInfo.footer.icon}}</i> {{cardInfo.footer.label}}
            </div>
        </div>
    </div>
<!-- </div> -->
